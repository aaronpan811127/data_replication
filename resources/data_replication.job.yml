resources:
  jobs:
    data_replication:
      name: data_replication
      tasks:
        - task_key: mct_replication
          email_notifications: {}
          environment_key: Default
          python_wheel_task:
            entry_point: data-replicator
            package_name: data_replication
            parameters:
              - -o
              - all
              - ${workspace.file_path}/configs/test_config_all_default.yaml
          run_if: ALL_SUCCESS
          webhook_notifications: {}
      email_notifications: {}
      environments:
        - environment_key: Default
          spec:
            client: "3"
            dependencies:
              - ${workspace.root_path}/artifacts/.internal/data_replication-1.0.0+test-py3-none-any.whl
      max_concurrent_runs: 1
      performance_target: PERFORMANCE_OPTIMIZED
      queue:
        enabled: true
      webhook_notifications: {}
